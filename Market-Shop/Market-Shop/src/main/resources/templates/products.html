<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Məhsullar</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
	body {
	background-image: url("images/books.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
#username{
display: inline-block;font-size: 24px;font-weight: bold;margin: 0;
}
#books-table {
  background-color: aqua;
  /* diğer stillendirme özellikleri */
}
.book-image{width: 40px;}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

<script>
	$(document).ready(function() {
		$('#books-table').DataTable();
	});
</script>
</head>
<body>
	
	
    
	<div class="container-fluid">
<div style="height: 5px;">

</div>

 <a  class="btn btn-primary"
			th:href="@{/admin}">Admin səhifəsi</a>
		<a class="btn btn-success" th:href="@{/productss/new-products}">Yeni məhsul</a>
		<span id="username" th:text="${username}"></span>
		<div style="height: 5px"></div>
	


		<table id="products-table" class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Ad</th>
					<th>Barkod</th>
					<th>Qiymət</th>
					<th>Təsvir</th>
					<th>Qeydiyyat tarixi</th>
					<th>Dəyişdirilmə tarixi</th>
					<th>Miqdar</th>
					<th>Faiz</th>
					<th>Əməliyyatlar</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.barcode}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.registerDate}"></td>
					<td th:text="${product.updateDate}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.percent}"></td>
					
					

					
					
					<td><a th:href="@{/products/delete/{id}(id=${product.id})}"
						class="btn btn-danger"
						th:onclick="if(!(confirm('Məhsulu silməyə əminsiniz?')))return false">Sil</a>
						<a th:href="@{/products/edit/{id}(id=${product.id})}"
						class="btn btn-primary">Redaktə</a></td>
				</tr>

			</tbody>

		</table>
	</div>

</body>
</html>
