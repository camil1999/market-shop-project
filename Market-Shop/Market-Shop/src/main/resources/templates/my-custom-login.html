<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Hesaba daxil olmaq</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
</style>
</head>
<body>

	 <a  class="btn btn-success"
			th:href="@{/home}">Ana səhifə</a>
	<h1 style="text-align: center;">Hesaba daxil olmaq	</h1>
	<br>
	
	<div style="width: 300px; margin: auto;">
		<form th:action="@{/authenticate-user}" method="POST" class="form">
			<div th:if="${param.error}"
				class="alert alert-danger alert-dismissible">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Diqqət!</strong> İstifadəçi adı və ya şifrə düzgün deyildir

			</div>
			<div th:if="${param.logout}"
				class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				Hesabdan uğurla çıxış edildi

			</div>
			<div th:if="${userCreated}"
				class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				İstifadəçi uğurla yaradıldı
	
			</div>
			<div class="form-group">
				<label for="username"> İstifadəçi adı</label> <input
					class="form-control" type="text" id="username" name="username"
					placeholder="İstifadəçi adı" />
			</div>
			<div class="form-group">
				<label for="password">Şifrə</label> <input class="form-control"
					type="password" id="password" name="password" placeholder="Şifrə" />
			</div>
			<button class="btn btn-success" type="submit">Giriş</button>
			<a class="btn btn-primary" th:href="@{/create-account}"> Hesab
				yarat </a>
		</form>
	</div>


</body>
</html>
